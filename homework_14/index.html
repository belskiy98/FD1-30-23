<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <script>
        let userLastName = prompt("Введите фамилию:");
        let userSecondName = prompt("Вветите отчество:");
        let usetFirstName = prompt("Введите имя:");
        let userAge = prompt("Сколько Вам лет?");
        let userGender = confirm("Ваш пол мужской?");

        alert(`ваше ФИО: ${userLastName} ${userSecondName} ${usetFirstName}`);
        alert(`ваш возраст в годах: ${userAge}`);

        let yearInDay = 365;
        let userAgeInDay = parseInt(userAge) * yearInDay;
        alert(`ваш возраст в днях: ${userAgeInDay}`);

        let ageFive = 5;
        let userAgeFeature = parseInt(userAge) + ageFive;
        alert(`через 5 лет вам будет: ${userAgeFeature}`);

        if(userGender) {
            alert("ваш пол: мужской");
        } else {
            alert("ваш пол: женский");
        }

        if(userAge < 65) {
            alert("вы на пенсии: нет");
        } else {
            alert("вы на пенсии: да");
        }

    </script>
</body>
</html>
