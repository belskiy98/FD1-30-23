<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <script>
        let userLastName = prompt("Введите фамилию:");
        let userSecondName = prompt("Вветите отчество:");
        let usetFirstName = prompt("Введите имя:");
        let userAge = prompt("Сколько Вам лет?");
        let userGender = confirm("Ваш пол мужской?");

        let message = `ваше ФИО: ${userLastName} ${userSecondName} ${usetFirstName}`;
        message += `\nваш возраст в годах: ${userAge}`;

        let yearInDay = 365;
        let userAgeInDay = parseInt(userAge) * yearInDay;
        message += `\nваш возраст в днях: ${userAgeInDay}`;

        let ageFive = 5;
        let userAgeFeature = parseInt(userAge) + ageFive;
        message += `\nчерез 5 лет вам будет: ${userAgeFeature}`;

        if(userGender) {
            message += `\nваш пол мужской`;
        } else {
            message += `\nваш пол женский`;
        }

        if(userAge < 65) {
            message += `\nвы на пенсии: нет`;
        } else {
            message += `\nвы на пенсии: да`;
        }

        alert(message);

    </script>
</body>
</html>
